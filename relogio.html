<!DOCTYPE html>
<head>
  <style>
    body {
    background:black;
     color: #66fc03;
      font-family: 'HelveticaNeue';
    }

  font-size: 36px;
  text-align: center;
}

<meta charset="utf-8">

<title>Relógio</title>

</head>
<body>
  
  <div align="center">
  <canvas id="myChart" width="400" height="400"></canvas>
    
    <br><br>
    <a href="/salario.html" target="_blank">Salário diário</a>
    
      
  <br><br>
  
 <button onclick="location.reload()">Refresh</button>

  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
 

    <script>

      
      var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: [
      '18:00', '18:15', '18:30', '18:45', '19:00', '19:15', '19:30', '19:45',
      '20:00', '20:15', '20:30', '20:45', '21:00', '21:15', '21:30', '21:45',
      '22:00', '22:15', '22:30', '22:45', '23:00', '23:15', '23:30', '23:45',
      '00:00', '00:15', '00:30', '00:45', '01:00', '01:15', '01:30', '01:45',
      '02:00', '02:15', '02:30', '02:45', '03:00', '03:15', '03:30', '03:45',
      '04:00', '04:15', '04:30', '04:45', '05:00', '05:15', '05:30', '05:45'
    ],
    datasets: [{
      data: new Array(48).fill(0),
      backgroundColor: new Array(48).fill('#990000')
    }]
  },
  options: {
    responsive: false,
    legend: {
      display: false
    }
  }
});

var currentTime = new Date();
var startWorkHour = 18;
var endWorkHour = 6;
var currentHour = currentTime.getHours();
var currentMinute = currentTime.getMinutes();
var timeElapsed = 0;

if (currentHour < startWorkHour) {
  currentHour += 24;
}

if (currentHour >= startWorkHour || currentHour < endWorkHour) {
  timeElapsed = (currentHour - startWorkHour) * 60 + currentMinute;
  var intervalsElapsed = Math.floor(timeElapsed / 15);
  for (var i = intervalsElapsed + 1; i < 48; i++) {
    myChart.data.datasets[0].data[i] = 1;
    myChart.data.datasets[0].backgroundColor[i] = '#dddddd';
  }
  for (var i = 0; i <= intervalsElapsed; i++) {
    if(i == intervalsElapsed) {
      myChart.data.datasets[0].backgroundColor[i] = '#00ffff';
    } else {
      myChart.data.datasets[0].backgroundColor[i] = '#00ff00';
    }
    myChart.data.datasets[0].data[i] = 1;
  }
  myChart.update();
}


  </script>
  
</body>
</html>
