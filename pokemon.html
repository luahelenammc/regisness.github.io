  <style>

     body {
    font-family: 'General Sans', sans-serif;
    font-size: 12px;
    background: #f7f7f7;
       background-image: url("/images/pokebg.png");
  background-repeat: repeat;
    color: black;
  }

  #wrapper {
    text-align: center;
    width: 100%;
  }

  #top {
    text-align: center;
    margin: 10px 0 10px 0;
    font-size: 20px;
  }

    #topblock {
background: black;
    color: white;
    padding: 10px;
    width: max-content;
    display: inline-block;
    border-radius: 15px;
    }

  #middle {
    text-align: center;
    width: 100%;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  #bottom {
    text-align: center;
    margin-bottom: 20px;
  }

    #bottomblock {
background: white;
    color: black;
    padding: 10px;
    width: max-content;
    display: inline-block;
    border-radius: 15px;
      margin-top:10px;
      margin-bottom:10px;
    }

  a:link, a:visited {
    text-decoration: none;
    color: #cf0000;
  }

  a:hover, a:active {
    text-decoration: none;
    color: #f50808;
    text-shadow: 0 0 50px #f50808, 0 0 5px #f50808;
  }

  #element {
    display: inline-grid;
    background: #f7f7f7;
    border-radius: 20px;
    padding: 10px;
    margin: 5px;
    font-size: 20px;
    max-width: 300px;
  }

  #name {
    font-size: 16px;
  }

  #description {
    font-weight: bold;
    color: black;
    text-shadow: none;
  }

  #element:hover, #element:active {
    box-shadow: 0px 0px 25px 2px white;
    text-shadow: 0 0 10px black, 0 0 5px black;
  }

  #description a:link, #description a:visited {
    color: #f50808;
    text-decoration: underline;
  }

  #description a:hover, #description a:active {
    text-decoration: none;
    text-shadow: none;
  }

<body>
  <a name="top"></a>
  <div id="wrapper">
    <div id="top">

      <div id="topblock">Meus Pokémons no:</div>
      <br />
      
      <a href="https://pokemon-vortex.com/" target="_blank"><img src="/images/vortex.png" style="max-width: 300px;" title="Pokémon Vortex (jogo de navegador)" /></a>
      
    </div>

     <div id="middle">
      <!-- A divs com id "element" serão adicionadas aqui dinamicamente -->
    </div>

    <div id="bottom">
      <div class="bottomblock"><a href="#top">↑ Retornar ao topo da página</a></div>
      <div class="bottomblock"><a href="/outros.html">« Retornar ao site principal</a></div>
    </div>
  </div>
  
<script>
  function extractPokemonName(filename) {
    var decodedName = decodeURIComponent(filename);
    var startIndex = decodedName.lastIndexOf("/") + 1;
    var endIndex = decodedName.lastIndexOf(".");
    var pokemonName = decodedName.substring(startIndex, endIndex);
    return pokemonName;
  }

  function createPokemonElement(imgSrc) {
    var pokemonName = extractPokemonName(imgSrc);
    var elementDiv = document.createElement("div");
    elementDiv.className = "element color-extractor"; // Adicionado "color-extractor" à lista de classes

    var imgDiv = document.createElement("div");
    var imgElement = document.createElement("img");
    imgElement.src = imgSrc;
    imgElement.alt = "Imagem do Pokémon";
    imgDiv.appendChild(imgElement);
    elementDiv.appendChild(imgDiv);

    var descriptionDiv = document.createElement("div");
    descriptionDiv.id = "description";
    var nameDiv = document.createElement("div");
    nameDiv.id = "name";
    nameDiv.textContent = pokemonName;
    descriptionDiv.appendChild(nameDiv);
    elementDiv.appendChild(descriptionDiv);

    return elementDiv;
  }

  function loadPokemonElements() {
    var middleDiv = document.getElementById("middle");

    var imagesPath = "images/pokemon/";
    var images = [
      "Shiny%20Mew.png",
      "Mew.png",
      // Restante das imagens...
      // ...
      "Morgrem.png",
    ];

    images.forEach(function (image) {
      if (image === "<br>") {
        var brElement = document.createElement("br");
        middleDiv.appendChild(brElement);
      } else {
        var imgSrc = imagesPath + image;
        var elementDiv = createPokemonElement(imgSrc);
        middleDiv.appendChild(elementDiv);
      }
    });

    // Função para extrair a cor principal e aplicá-la no CSS
    function extractAndApplyColor() {
      var colorThief = new ColorThief();

      var elements = document.getElementsByClassName("color-extractor");
      Array.from(elements).forEach(function (element) {
        var imgElement = element.querySelector("img");

        // Carrega a imagem e extrai a cor principal
        var image = new Image();
        image.onload = function () {
          var color = colorThief.getColor(image);
          var hexColor = rgbToHex(color[0], color[1], color[2]);
          element.style.boxShadow = "0px 0px 25px 2px " + hexColor;
        };
        image.src = imgElement.src;
      });
    }

    // Função auxiliar para converter valores RGB para hexadecimal
    function rgbToHex(r, g, b) {
      return (
        "#" +
        componentToHex(r) +
        componentToHex(g) +
        componentToHex(b)
      );
    }

    function componentToHex(c) {
      var hex = c.toString(16);
      return hex.length === 1 ? "0" + hex : hex;
    }

    // Chama a função de extração de cor ao carregar a página
    window.addEventListener("load", extractAndApplyColor);
  }

  loadPokemonElements();
</script>

</body>
</html>
