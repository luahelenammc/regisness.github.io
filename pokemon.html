     body {
    font-family: 'General Sans', sans-serif;
    font-size: 12px;
    background: #f7f7f7;
    color: white;
  }

  #wrapper {
    text-align: center;
    width: 100%;
  }

  #top {
    text-align: center;
    margin: 10px 0 10px 0;
  }

  #middle {
    text-align: center;
    width: 100%;
    margin-top: 20px;
  }

  #bottom {
    text-align: center;
    margin-bottom: 20px;
  }

  a:link, a:visited {
    text-decoration: none;
    color: white;
  }

  a:hover, a:active {
    text-decoration: none;
    color: white;
    text-shadow: 0 0 50px white, 0 0 5px white;
  }

  #element {
    display: inline-grid;
    background: #f7f7f7;
    border-radius: 20px;
    padding: 10px;
    margin: 5px;
    font-size: 20px;
    max-width: 300px;
  }

  #name {
    font-size: 16px;
  }

  #description {
    font-weight: bold;
    color: white;
    text-shadow: none;
  }

  #element:hover, #element:active {
    box-shadow: 0px 0px 25px 2px black;
    text-shadow: 0 0 10px white, 0 0 5px white;
  }

  #description a:link, #description a:visited {
    color: black;
    text-decoration: underline;
  }

  #description a:hover, #description a:active {
    text-decoration: none;
    text-shadow: none;
  }

  </style>

 <script>
    function extractPokemonName(filename) {
      var decodedName = decodeURIComponent(filename);
      var startIndex = decodedName.lastIndexOf("/") + 1;
      var endIndex = decodedName.lastIndexOf(".");
      var pokemonName = decodedName.substring(startIndex, endIndex);
      return pokemonName;
    }

    function createPokemonElement(imgSrc) {
      var pokemonName = extractPokemonName(imgSrc);
      var elementDiv = document.createElement("div");
      elementDiv.id = "element";

      var imgDiv = document.createElement("div");
      var imgElement = document.createElement("img");
      imgElement.src = imgSrc;
      imgElement.alt = "Imagem do Pokémon";
      imgDiv.appendChild(imgElement);
      elementDiv.appendChild(imgDiv);

      var descriptionDiv = document.createElement("div");
      descriptionDiv.id = "description";
      var nameDiv = document.createElement("div");
      nameDiv.id = "name";
      nameDiv.textContent = pokemonName;
      descriptionDiv.appendChild(nameDiv);
      elementDiv.appendChild(descriptionDiv);

      return elementDiv;
    }
