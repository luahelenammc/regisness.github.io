<title>Rel칩gio de Sal치rio</title>

<body>
  
 <p id="salario">R$ 0,00</p>
  <p id="relogio"></p>

<div align="center">Considerando as 12 horas, sem a hora de descanso
  
  <br><br>
  
  <a href="/relogio.html" target="_blank">Rel칩gio de sal치rio</a></div>

    <script>
const salario = document.querySelector("#salario");
const relogio = document.querySelector("#relogio");

const valorPorHora = 11.6375;
const horaInicio = 18;
const horaFim = 6;
const valorMaximo = 139.65;

setInterval(() => {
  let data = new Date();
  let horaAtual = data.getHours() + data.getMinutes() / 60;
  let valor = 0;

  relogio.textContent = data.toLocaleTimeString();

  if (horaAtual >= horaInicio || horaAtual < horaFim) {
    valor = (horaAtual - horaInicio + 24) % 24 * valorPorHora;
  }

  if (valor > valorMaximo) {
    valor = valorMaximo;
  }

  salario.textContent = `R$ ${valor.toFixed(2)}`;
}, 1000);

  </script>
  
</body>
