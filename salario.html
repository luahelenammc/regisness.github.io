<!DOCTYPE html>
<head>
  <style>
    body {
    background:black;
     color: #66fc03;
      font-family: 'HelveticaNeue-Medium';
    }
    
    #clock {
      font-size: 70px;
  text-align: center;
}
  </style>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
<title>Relógio de Salário</title>

</head>
<body>
  
  <div id="clock">
  <p id="money">R$ 0,00</p>
</div>

    <script>
 const moneyPerHour = 12.69;
const workHours = 11;
const breakHours = 1;
const totalHours = workHours + breakHours;
const totalMoney = moneyPerHour * workHours;
const updateInterval = 1000;
const maxMoney = 139.65;

let currentTime = new Date();
let startWorkHour = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), 18, 0, 0);
let endWorkHour = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), 23, 20, 0);
let breakStart = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), 23, 20, 0);
let breakEnd = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate() + 1, 0, 20, 0);

if (currentTime < startWorkHour) {
  startWorkHour.setDate(startWorkHour.getDate() - 1);
}

const moneyDisplay = document.querySelector("#money");

function updateClock() {
  currentTime = new Date();

  if (currentTime >= endWorkHour || currentTime < startWorkHour) {
    moneyDisplay.innerHTML = `R$ ${maxMoney.toFixed(2)}`;
    return;
  }

  if (currentTime >= breakStart && currentTime < breakEnd) {
    moneyDisplay.innerHTML = `R$ ${totalMoney.toFixed(2)}`;
    return;
  }

  let elapsedTime = currentTime - startWorkHour;
  let earnedMoney = elapsedTime / 1000 / 60 / 60 * moneyPerHour;
  if (earnedMoney > maxMoney) {
    earnedMoney = maxMoney;
  }

  moneyDisplay.innerHTML = `R$ ${earnedMoney.toFixed(2)}`;
}

setInterval(updateClock, updateInterval);

  </script>
  
</body>
</html>
