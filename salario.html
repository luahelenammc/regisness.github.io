<!DOCTYPE html>
<head>
  <style>
    body {
    background:black;
     color: #66fc03;
      font-family: 'HelveticaNeue';
    }
    
#salario {
  font-size: 50px;
  text-align: center; 
}

#relogio {
  font-size: 36px;
  text-align: center;
}

  </style>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
<title>Salário diário</title>

</head>
<body>
  
 <div align="center">
  
   <br>
  <div id="salario">R$ 0,00</div>

   <br>
  <div id="porcentagem">0%</div>
  
   <br><br>
  <div id="relogio"></div>
  
   <br><br>
<div>Considerando as 12 horas, sem horas de descanso</div>
   
   <br><br>
   <a href="/relogio.html" target="_blank">Relógio</a></div>
</div>
  
  

    <script>
      
const salario = document.querySelector("#salario");
const relogio = document.querySelector("#relogio");

const valorPorHora = 11.72894;
const horaInicio = 18;
const horaFim = 6;
const valorMaximo = 140.74;

setInterval(() => {
  let data = new Date();
  let horaAtual = data.getHours() + data.getMinutes() / 60;
  let valor = 0;

  relogio.textContent = data.toLocaleTimeString();

  if (horaAtual >= horaInicio || horaAtual < horaFim) {
    valor = (horaAtual - horaInicio + 24) % 24 * valorPorHora;
  }

  if (valor > valorMaximo) {
    valor = valorMaximo;
  }

  salario.textContent = `R$ ${valor.toFixed(2)}`;
}, 1000);

const porcentagem = document.querySelector("#porcentagem");

setInterval(() => {
  let data = new Date();
  let horaAtual = data.getHours() + data.getMinutes() / 60;
  let valor = 0;

  relogio.textContent = data.toLocaleTimeString();

  if (horaAtual >= horaInicio || horaAtual < horaFim) {
    valor = (horaAtual - horaInicio + 24) % 24 * valorPorHora;
  }

  if (valor > valorMaximo) {
    valor = valorMaximo;
  }

  salario.textContent = `R$ ${valor.toFixed(2)}`;

  let percentual = valor / valorMaximo * 100;
  porcentagem.textContent = `${percentual.toFixed(2)}%`;
}, 1000);

  </script>
  
</body>
</html>
