<!DOCTYPE html>
<head>
  <style>
    body {
      background: black;
      color: #66fc03;
      font-family: 'HelveticaNeue';
    }
    
    #clock {
      font-size: 36px;
      text-align: center;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
  <title>Contador de Dias de Trabalho</title>
</head>
<body>
  
  <div align="center">
    <canvas id="myChart" width="400" height="400"></canvas>
    <br><br> 
    <button onclick="location.reload()">Refresh</button>
    <br><br>
    <a href="https://www.regiscardoso.com.br/salario.html" target="_blank">Salário</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [
          '02/Out/2023', '03/Out/2023', '04/Out/2023', '05/Out/2023', '06/Out/2023', '07/Out/2023', '08/Out/2023', '09/Out/2023',
          '10/Out/2023', '11/Out/2023', '12/Out/2023', '13/Out/2023', '14/Out/2023', '15/Out/2023', '16/Out/2023', '17/Out/2023',
          '18/Out/2023', '19/Out/2023', '20/Out/2023', '21/Out/2023', '22/Out/2023', '23/Out/2023', '24/Out/2023', '25/Out/2023',
          '26/Out/2023', '27/Out/2023', '28/Out/2023', '29/Out/2023', '30/Out/2023', '31/Out/2023', '01/Nov/2023', '02/Nov/2023',
          '03/Nov/2023', '04/Nov/2023', '05/Nov/2023', '06/Nov/2023', '07/Nov/2023', '08/Nov/2023', '09/Nov/2023', '10/Nov/2023',
          '11/Nov/2023', '12/Nov/2023', '13/Nov/2023', '14/Nov/2023', '15/Nov/2023', '16/Nov/2023', '17/Nov/2023', '18/Nov/2023',
          '19/Nov/2023', '20/Nov/2023', '21/Nov/2023', '22/Nov/2023', '23/Nov/2023', '24/Nov/2023', '25/Nov/2023', '26/Nov/2023',
          '27/Nov/2023', '28/Nov/2023', '29/Nov/2023', '30/Nov/2023', '01/Dez/2023', '02/Dez/2023', '03/Dez/2023', '04/Dez/2023',
          '05/Dez/2023', '06/Dez/2023', '07/Dez/2023', '08/Dez/2023', '09/Dez/2023', '10/Dez/2023', '11/Dez/2023', '12/Dez/2023',
          '13/Dez/2023', '14/Dez/2023', '15/Dez/2023', '16/Dez/2023', '17/Dez/2023', '18/Dez/2023', '19/Dez/2023', '20/Dez/2023',
          '21/Dez/2023', '22/Dez/2023', '23/Dez/2023', '24/Dez/2023', '25/Dez/2023', '26/Dez/2023', '27/Dez/2023', '28/Dez/2023',
          '29/Dez/2023', '30/Dez/2023', '31/Dez/2023', '01/Jan/2024', '02/Jan/2024' // Último dia
        ],
        datasets: [{
          data: new Array(90).fill(0), // Corrigido para 90
          backgroundColor: new Array(90).fill('#990000') // Corrigido para 90
        }]
      },
      options: {
        responsive: false,
        legend: {
          display: false
        }
      }
    });

    var currentTime = new Date('2023-10-02'); // Data inicial
    var lastDay = new Date('2024-01-02'); // Último dia corrigido para 2024
    var currentDate = currentTime;
    var intervalsElapsed = 0;

    while (currentDate <= lastDay) {
      var day = currentDate.getDate().toString().padStart(2, '0');
      var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
      var year = currentDate.getFullYear();
      var dateString = day + '/' + month + '/' + year; // Adicione o ano
      var index = myChart.data.labels.indexOf(dateString);
      if (index !== -1) {
        myChart.data.datasets[0].data[index] = 1;
        myChart.data.datasets[0].backgroundColor[index] = '#00ff00';
        intervalsElapsed++;
      }
      currentDate.setDate(currentDate.getDate() + 1);
    }

    myChart.update();
  </script>
</body>
</html>
