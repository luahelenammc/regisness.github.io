<!DOCTYPE html>
<head>
  <style>
    body {
      background: black;
      color: #66fc03;
      font-family: 'HelveticaNeue';
    }
    
    #clock {
      font-size: 36px;
      text-align: center;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
  <title>Contagem de 90 Dias de Trabalho</title>
</head>
<body>
  <div align="center">
    <canvas id="myChart" width="400" height="400"></canvas>
    <br><br> 
    <button onclick="location.reload()">Refresh</button>
    <br><br>
    <a href="https://www.regiscardoso.com.br/salario.html" target="_blank">Sal√°rio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: Array.from({ length: 90 }, (_, i) => (i + 1).toString()),
        datasets: [{
          data: new Array(90).fill(0),
          backgroundColor: new Array(90).fill('#990000')
        }]
      },
      options: {
        responsive: false,
        legend: {
          display: false
        }
      }
    });

    var startDate = new Date('2023-10-02');
    var currentDate = new Date();
    var millisecondsPerDay = 24 * 60 * 60 * 1000;
    var daysElapsed = Math.floor((currentDate - startDate) / millisecondsPerDay);

    if (daysElapsed >= 0 && daysElapsed < 90) {
      for (var i = 0; i <= daysElapsed; i++) {
        myChart.data.datasets[0].data[i] = 1;
        myChart.data.datasets[0].backgroundColor[i] = '#00ff00';
      }
      myChart.data.datasets[0].backgroundColor[daysElapsed] = '#00ffff';
      myChart.update();
    }
  </script>
</body>
</html>
